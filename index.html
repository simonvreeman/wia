<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1">
    <title>Women in Analytics</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: grid;
        height: 100vh;
        place-items: center;
      }
      h1 {
        color: rgba(0, 0, 0, .75);
        font-family: BlinkMacSystemFont, -apple-system, 'Segoe UI', system-ui, Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
        font-size: calc(2rem + 2vw);
        font-weight: 400;
        line-height: 1.4;
        text-align: center;
        text-rendering: geometricPrecision;
        -moz-osx-font-smoothing: grayscale;
        -webkit-font-smoothing: antialiased;
      }
      span {
        display: block;
      }
      span:nth-child(2) {
        color: rgba(0, 0, 0, .5);
        font-size: calc(.75rem + 1vw);
      }
      a {
        color: rgba(0, 0, 0, .75);
        text-decoration: none;
        outline: 0;
      }
    </style>
    <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
    ga('create', 'UA-2826482-25', 'auto');
    ga('set', 'anonymizeIp', true);
    ga('set', 'displayFeaturesTask', null);
    ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <script>
    var trackOutboundLink = function(url) {
      ga('send', 'event', 'outbound', 'click', url, {
        'transport': 'beacon',
        'hitCallback': function() {
          document.location = url;
        }
      });
    }
    </script>
    <meta name="google-site-verification" content="buxekOJH2jXBqPX2A2oZfQfmN22nSznsDNMXmsZwQOY">
  </head>
  <body>
    <h1><a href="https://www.meetup.com/Women-in-Analytics/" title="When is the next Women in Analytics event in Amsterdam" rel="noopener" target="_blank" onclick="trackOutboundLink('https://www.meetup.com/Women-in-Analytics/'); return false;"><span>Women in Analytics</span><span>Events in Amsterdam</span></a></h1>
  </body>
</html>
